<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        text-align: center;
      }
      img {
        display: block;
        margin: auto;
      }
      button {
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        background-color: tomato;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button>Find a rabbit üêá</button>
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img id="rabbit" src="./img/rabbit.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <img src="./img/carrot.png" alt="" />
    <script>
      const btn = document.querySelector("button");
      const rabbit = document.getElementById("rabbit");

      btn.addEventListener("click", (event) => {
        rabbit.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
  </body>
</html>
